        <script>
            //显示的图片下标
            let index = 0
            
            function refrech() {
            
            if(index<0){
                //下标小于0时 设置最右边图片
                index=4
            } else if(index > 4){
                //下标超过上限 设置最左边图片
                index = 0
            }

            //获取轮播元素
            let carousel = document.querySelector(".carousel")

            //获取轮播框宽度
            let width = getComputedStyle(carousel).width
            width = Number(width.slice(0,-2))

            carousel.querySelector(".container").style.left=
                index * width *-1 +"px"
            }

            let refrechWrapper = (func) => {
                //refresh装饰器
                return function (...args) {
                    let result = func(...args)
                    refrech()
                    return result
                }
            }

            function leftShift() {
                index--
                refrech()
            }

            function rightShift() {
                index++
                refrech()
            }

            function setIndex(idx){
                index=idx
                refrech()
            }

            refrech()
        </script>
